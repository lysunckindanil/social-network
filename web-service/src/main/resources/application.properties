spring.application.name=web-service
spring.profiles.active=@spring.profiles.active@

# postgres configuration
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO}

# eureka configuration
eureka.client.service-url.defaultZone=http://192.168.0.100:8761/eureka

# zipkin configuration
management.zipkin.tracing.endpoint=http://192.168.0.100:9411/api/v2/spans
management.tracing.sampling.probability=1


spring.datasource.url=jdbc:postgresql://192.168.0.100:5432/social_network_db
spring.datasource.username=gen_user
spring.datasource.password=password
spring.jpa.show-sql=true