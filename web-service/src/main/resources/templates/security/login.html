<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login page</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
</head>
<body>

<section class="row justify-content-center my-5">
    <div class="col-12 col-md-6 col-lg-3 border rounded p-4 p-lg-5">
        <h2>Sign in</h2>
        <form th:method="post" th:action="@{/profile/login}">
            <p class="error" th:if="${param.error}">Invalid login or password</p>
            <label for="inputLogin" class="form-label">Username</label>
            <input
                    name="username"
                    type="text"
                    id="inputLogin"
                    class="form-control"
            />

            <label for="inputPassword" class="form-label">Password</label>
            <input
                    name="password"
                    type="password"
                    id="inputPassword"
                    class="form-control"
                    aria-describedby="passwordHelpBlock"
            />
            <div class="d-grid">
                <button type="submit" class="btn btn-primary dark my-3">
                    Sign in
                </button>
            </div>
        </form>

        <div class="text-center">
            <small>New to social network?</small>
        </div>

        <div class="d-grid my-3">
            <a class="btn btn-outline-dark" th:href="@{/profile/register}"
            >Create your account</a
            >
        </div>
    </div>
</section>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
