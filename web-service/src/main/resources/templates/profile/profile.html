<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${username_cur}"></title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <meta name="theme-color" content="#712cf9"/>

    <style>
        .b-example-divider {
            width: 100%;
            height: 3rem;
            background-color: rgba(0, 0, 0, 0.1);
            border: solid rgba(0, 0, 0, 0.15);
            border-width: 1px 0;
            box-shadow: inset 0 0.5em 1.5em rgba(0, 0, 0, 0.1),
            inset 0 0.125em 0.5em rgba(0, 0, 0, 0.15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -0.125em;
            fill: currentColor;
        }

        .bd-mode-toggle .dropdown-menu .active .bi {
            display: block !important;
        }
    </style>
    <link href="/css/sidebars.css" rel="stylesheet"/>
    <link href="/css/section.css" rel="stylesheet">
    <script src="/js/signout.js"></script>
    <script src="/js/profile.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body onload="generateData()">


<main class="d-flex flex-nowrap">
    <div
            class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
            style="width: 280px"
    >
        <a
                href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
        >
            <svg class="bi pe-none me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Sidebar</span>
        </a>
        <hr/>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a th:href="@{/home}" class="nav-link text-white" aria-current="page">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#home"></use>
                    </svg>
                    Home
                </a>
            </li>
            <li>
                <a th:href="@{/profile}" class="nav-link active">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#speedometer2"></use>
                    </svg>
                    People
                </a>
            </li>
            <li>
                <a th:href="@{/posts}" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#table"></use>
                    </svg>
                    My posts
                </a>
            </li>
            <li>
                <a th:href="@{/subscribing/on}" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#grid"></use>
                    </svg>
                    Friends
                </a>
            </li>
            <li>
                <a th:href="@{/subscribing/by}" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#people-circle"></use>
                    </svg>
                    Subscribers
                </a>
            </li>
        </ul>
        <hr/>
        <div class="dropdown">
            <a
                    href="#"
                    class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
            >
                <img
                        src="https://github.com/mdo.png"
                        alt=""
                        width="32"
                        height="32"
                        class="rounded-circle me-2"
                />
                <strong th:text="${username}">mdo</strong>
            </a>
            <ul
                    class="dropdown-menu dropdown-menu-dark text-small shadow"
                    style=""
            >
                <li><a class="dropdown-item" th:href="@{/posts/post}">New post</a></li>
                <li><a class="dropdown-item" th:href="@{'/profile/' + ${username}}">Profile</a></li>
                <li>
                    <hr class="dropdown-divider"/>
                </li>
                <li><a class="dropdown-item" onclick="logout()" href="#">Sign out</a></li>
            </ul>
            <form method="post" id="logout_form" th:action="@{/logout}"></form>
        </div>
    </div>

    <div class="b-example-divider b-example-vr"></div>

    <section class="ps-5 pt-3 pe-5">
        <h1>Profile</h1>
        <p>Username: <span th:text="${profile.getUsername()}" id="profileUsername"></span></p>
        <p>Email: <span th:text="${profile.getEmail()}"></span></p>
        <p>PhotoUrl: <span th:text="${profile.getPhotoUrl()}"></span></p>

        <button onclick="onSubscribeButtonClick()" class="btn btn-primary" id="subscribeButton">Subscribe</button>
    </section>
</main>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
